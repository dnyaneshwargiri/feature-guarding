<div class="max-w-xl mx-auto p-4">
  <h1 class="text-2xl font-semibold mb-4">Feature Settings</h1>

  <div class="space-y-4">
    <div class="flex items-center justify-between">
      <label for="advanced-search" class="font-medium">Advanced Search</label>
      <input
        id="advanced-search"
        type="checkbox"
        [(ngModel)]="features.advancedSearch"
        class="toggle-checkbox hidden"
      />
      <label for="advanced-search" class="toggle-label cursor-pointer">
        <div class="toggle"></div>
      </label>
    </div>

    <div class="flex items-center justify-between">
      <label for="property-listing" class="font-medium">Property Listing</label>
      <input
        id="property-listing"
        type="checkbox"
        [(ngModel)]="features.propertyListing"
        class="toggle-checkbox hidden"
      />
      <label for="property-listing" class="toggle-label cursor-pointer">
        <div class="toggle"></div>
      </label>
    </div>

    <div class="flex items-center justify-between">
      <label for="user-reviews" class="font-medium">User Reviews</label>
      <input
        id="user-reviews"
        type="checkbox"
        [(ngModel)]="features.userReviews"
        class="toggle-checkbox hidden"
      />
      <label for="user-reviews" class="toggle-label cursor-pointer">
        <div class="toggle"></div>
      </label>
    </div>

    <div class="mt-6">
      <button
        (click)="saveFeatures()"
        class="bg-blue-500 text-white py-2 px-4 "
      >
        Save Features
      </button>
    </div>
  </div>
</div>
